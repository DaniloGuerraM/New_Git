<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticiones</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <script src="../assets/js/Request.js"></script>
</head>
<body class="container mt-4">

    <h2 class="text-center">Buscar Alumno</h2>
    <form onsubmit="obtenerAlumno(event)" class="mb-4">
        <div class="form-group">
            <label for="dniGet">DNI:</label>
            <input type="number" class="form-control" id="dniGet" required>
        </div>
        <button type="submit" class="btn btn-primary">Obtener Datos</button>
    </form>

    <p>
        DNI: <b><span id="DNI"></span></b>
        <br>
        Nombre: <b><span id="Nombre"></span></b>
        <br>
        Apellido: <b><span id="Apellido"></span></b>
        <br>
        Mac: <b><span id="Mac"></span></b>
    </p>

    <h2 class="text-center">Registrar Alumno</h2>
    <form id="postForm" class="mb-4">
        <div class="form-group">
            <label for="dniPost">DNI:</label>
            <input type="number" class="form-control" id="dniPost" required>
        </div>
        <div class="form-group">
            <label for="nombrePost">Nombre:</label>
            <input type="text" class="form-control" id="nombrePost" required>
        </div>
        <div class="form-group">
            <label for="apellidoPost">Apellido:</label>
            <input type="text" class="form-control" id="apellidoPost" required>
        </div>
        <div class="form-group">
            <label for="macPost">MAC:</label>
            <input type="text" class="form-control" id="macPost" required>
        </div>
        <button type="button" class="btn btn-success" onclick="PostRequest()">Enviar POST</button>
    </form>

    <h2 class="text-center">Actualizar Alumno</h2>
    <form id="putFormA" class="mb-4">
        <div class="form-group">
            <label for="dniPutA">DNI:</label>
            <input type="number" class="form-control" id="dniPutA" required>
        </div>
        <div class="form-group">
            <label for="nombrePutA">Nombre:</label>
            <input type="text" class="form-control" id="nombrePutA" required>
        </div>
        <div class="form-group">
            <label for="apellidoPutA">Apellido:</label>
            <input type="text" class="form-control" id="apellidoPutA" required>
        </div>
        <div class="form-group">
            <label for="macPutA">MAC:</label>
            <input type="text" class="form-control" id="macPutA" required>
        </div>
        <button type="button" class="btn btn-warning" onclick="AlumnoPutRequest()">Enviar PUT</button>
    </form>

    <h2 class="text-center">Actualizar datos</h2>
    <form id="putForm" class="mb-4">
        <div class="form-group">
            <label for="dniPut">DNI:</label>
            <input type="number" class="form-control" id="dniPut" required>
        </div>
        <div class="form-group">
            <label for="idAndroidPut">ID Android:</label>
            <input type="text" class="form-control" id="idAndroidPut" required>
        </div>
        <button type="button" class="btn btn-warning" onclick="PutRequest()">Enviar PUT</button>
    </form>

    <h2 class="text-center">Eliminar Alumno</h2>
    <form id="deleteForm" class="mb-4">
        <div class="form-group">
            <label for="dniDelete">DNI:</label>
            <input type="number" class="form-control" id="dniDelete" required>
        </div>
        <button type="button" class="btn btn-danger" onclick="DeleteRequest()">Eliminar</button>
    </form>

    <script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
    <!--script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script-->
    <script src="../assets/js/bootstrap.min.js"></script>

    <div class="text-right">
        <a href="IndexP.html" style="font-size: 1.5em; padding: 20px 40px;" class="btn btn-danger">Volver</a>
    </div>
    

</body>
</html>
