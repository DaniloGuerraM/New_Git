<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP GET con Botón</title>
</head>
<body>

<h2>Presiona el botón para obtener datos del servidor</h2>
<button onclick="obtenerDatos()">Obtener Datos</button>

<div id="resultado1"></div>
<div id="resultado2"></div>

<script>
    function obtenerDatos() {
        
        const url = "http://77.81.230.76:5095/api/alumno";

        
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la solicitud');
                }
                var instanciaAlumno = response.json();
                return instanciaAlumno;
            })
            .then(data => {
        
                //document.getElementById('resultado1').innerText = data.
                document.getElementById('resultado2').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('resultado').innerText = 'Error al obtener los datos';
            });
    }
</script>

</body>
</html>
